apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: nginx  # Ensure this matches your deployment namespace
spec:
  selector:
    app: nginx  # Must match the label in the Deployment
  ports:
    - protocol: TCP
      port: 80           # The port the service exposes
      targetPort: 80     # The port inside the container
      nodePort: 30080    # The external port (only for NodePort)
  type: NodePort        # Exposes the service on a NodePort

